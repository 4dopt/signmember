
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGolf Northwick Park | Premium Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .font-heading {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes soft-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(6, 78, 59, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px 5px rgba(6, 78, 59, 0.2); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(6, 78, 59, 0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        .animate-soft-pulse {
            animation: soft-pulse 2s infinite ease-in-out;
        }
        /* Custom Dark Green Utility */
        .bg-forest-950 { background-color: #022c22; }
        .text-forest-900 { color: #064e3b; }
        .border-forest-900 { border-color: #064e3b; }
    </style>
